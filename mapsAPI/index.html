<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALB84iL2YVdtZ66pmQJzwaBij2EYfhyVQ&libraries=geometry" async
        defer></script>
    <title>Maps API Project</title>
</head>

<body class="d-flex justify-content-center m-3 ">
    <div class="jumbotron jumbotron-fluid text-center col-12 col-xl-8 col-lg-8 col-md-10 col-sm-8">
        <label for="coordinates" class="lead text-white" id="text">Enter your coordinates</label>
        <div class="container text-center text-white d-flex justify-content-center">
            <div class="d-sm-flex col-12 col-lg-8 col-sm-12 col-md-10" id="input">
                <input type="text" class="form-control col-sm-9 col-md-10 col-lg-9" id="coordinates"
                    placeholder="40.731 -73.997">
                <button class="btn btn-success ml-sm-2 col-12 col-sm-3 col-md-2 col-lg-3 text-center mt-2 mt-sm-0"
                    id="csubmit">Submit</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-3 col-md-4 col-12 text-center">
                <div class="nav flex-column nav-pills text-white" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <a class="btn-block btn btn-danger mb-1 disabled" id="gps">GPS: OFF</a>
                    <a class="nav-link btn-secondary active mb-1" id="opt1" data-toggle="pill" href="#v-pills-home"
                        role="tab" aria-controls="opt1" aria-selected="true">Option #1</a>
                    <a class="nav-link btn-secondary mb-1" id="opt2" data-toggle="pill" href="#v-pills-profile"
                        role="tab" aria-controls="v-pills-profile" aria-selected="false">Option
                        #2</a>
                    <a class="nav-link btn-secondary mb-1" id="opt3" data-toggle="pill" href="#v-pills-messages"
                        role="tab" aria-controls="v-pills-messages" aria-selected="false">Option #3</a>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="mt-2 mt-md-0">
                            <div id="map"></div>
                        </div>
                        <p id="city" class="mt-1 text-white"></p>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <div class="mt-2 mt-md-0">
                            <div id="map2"></div>
                        </div>
                        <p id="distanceCityCenter" class="text-white mt-1"></p>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                        <div class="mt-2 mt-md-0">
                            <div id="map3"></div>
                        </div>
                        <p id="distanceEarthCenter" class="text-white mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="qunit"></div>
    <div id="qunit-fixture"></div> -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
